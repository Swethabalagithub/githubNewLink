<!doctype html>
<html>
	<head>
		<title>Manipulating Elements</title>
		<script>
			 function getAdd(){
			  let num1=parseInt(document.getElementById('num1').value);
			 let num2=parseInt(document.getElementById('num2').value);
			 let result = num1+num2 ;
			 document.getElementById('result').value = result;
			  console.log(result);
			}
			function getSub(){
			 let num1=parseInt(document.getElementById('num1').value);
			 let num2=parseInt(document.getElementById('num2').value);
			 let result = num1-num2 ;
			  document.getElementById('result').value = result;
			  console.log(result);
			}
			function getMul(){
			 let num1=parseInt(document.getElementById('num1').value);
			 let num2=parseInt(document.getElementById('num2').value);
			 let result = num1*num2 ;
			  document.getElementById('result').value = result;
			  console.log(result);
			}
			function getDiv(){
			 let num1=parseInt(document.getElementById('num1').value);
			 let num2=parseInt(document.getElementById('num2').value);
			 let result = num1/num2 ;
			  document.getElementById('result').value = result;
			 console.log(result);
			}
		</script>
	</head>
	<body>
		<fieldset style ="width:500px">
		<input type="text" required value="CALCULTIONS" style ="width:100px" ><br>
		<br>
		<input id="num1" type="text"  placeholder="Enter the value of num1">
		<input id="num2" type="text"  placeholder="Enter the value of num2"><br>
		<br>
		<input value="RESULT:" style ="width:50px" >
		<input id="result" disabled><br>
		<br>
		<button onclick="getAdd()" style ="width:40px">ADD</button>
		<button onclick="getSub()"style ="width:40px">SUB</button>
		<button onclick="getMul()"style ="width:40px">MUL</button>
		<button onclick="getDiv()"style ="width:40px">DIV</button>
		
		
		
		</fieldset>
	</body>
</html>
