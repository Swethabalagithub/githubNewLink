<!doctype html>
<html>
	<head>
		<title>Manipulating Elements</title>
		<script>
			function diffText(){
				let para = document.getElementById('para');
				
				let textContent = para.textContent;
				console.log(textContent);
				
				let innerText = para.innerText;
				console.log(innerText);
				
				let innerHtml = para.innerHTML;
				console.log(innerHtml);
			}
			function createHtmlElement(){
				let div = document.createElement('div');
				let name = document.getElementById('name').value;
				div.id = "test" + new Date().getMilliseconds();
				let text = document.createTextNode("Welcome To JS Class");
				console.log(div);
				div.appendChild(text)
				document.body.appendChild(div);
			}
			function createNewTag(){
			let p = document.createElement('p');
			p.innerText="my creation";
			console.log(p);
			}
			
		</script>
	</head>
	<body>
		<fieldset>
			<p id="para">Welcome to 
				<span id="span">js class</span>
			</p>
			<input text="submit" onclick="diffText()" value="submit">
		</fieldset>
		<fieldset>
			<input type="text" id="name">
			<button onclick="createHtmlElement()">CREATE DIV ELEMENT</button>
		</fieldset>
		<fieldset>
		
		<input type="Example" value="Example" onclick="createNewTag()">
		</fieldset>
	</body>
</html>
